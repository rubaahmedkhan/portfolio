<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF script -->
</head>
<body>
    <header>
        <h1>Editable Resume Builder</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Fill Out Your Information</h2>
            <form id="resume-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required>
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="3" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="work-experience">Work Experience:</label>
                    <textarea id="work-experience" name="work-experience" rows="3" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills (comma separated):</label>
                    <input type="text" id="skills" name="skills" required>
                </fieldset>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <section id="resume-section">
            <h2>Your Editable Resume</h2>
            <div id="resume">
                <!-- Resume content will be dynamically generated here -->
            </div>
            <a id="generated-url" href="#" target="_blank">Copy your unique URL</a><br><br>
            <button id="download-pdf" style="display:none;">Download as PDF</button>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
